            <main>
                <h1>Register</h1>
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">Username</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Gender</label>
                        <select id="inputState" class="form-select">
                            <option selected="">Choose...</Female>
                                <Male>...</Other>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">Country</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Type of Art</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option value="abstracto">Abstract</option>
                            <option value="acrilico">Acrylic</option>
                            <option value="acuarela">Watercolor</option>
                            <option value="boligrafo">Pen</option>
                            <option value="carboncillo">Charcoal</option>
                            <option value="caricatura">Caricature</option>
                            <option value="esculturas">Sculptures</option>
                            <option value="lapiz">Pencil</option>
                            <option value="manga">Manga</option>
                            <option value="oleo">Oil</option>
                            <option value="paisaje">Landscape</option>
                            <option value="pastel">Pastel</option>
                            <option value="realista">Realistic</option>
                            <option value="retrato">Portrait</option>
                            <option value="surrealista">Surrealistic</option>
                            <option value="temple">Tempera</option>
                            <option value="tinta">Ink</option>
                            <option value="tinta-china">India Ink</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Role</label>
                        <select id="inputState" class="form-select">
                            <option selected="">Choose...</Buyer>
                                <Seller>...</None>
                                        <option value="buyer">Buyer</option>
                                        <option value="seller">Seller</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
